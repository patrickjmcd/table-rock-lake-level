name: build

on: [ push ]

env:
  SHORT_SHA: $(echo ${{ github.sha }} | cut -c 1-7)
  TAG: ${{ github.ref_name }}

jobs:
  build-alexa:
    name: "Build Image and push to Github Container Registry"
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: Tagged Release - Build, tag, and push image to Amazon ECR
        id: build-image-hash
        if: ${{ github.ref_type == 'tag' }}
        run: |
          docker buildx build \
          --push \
          --platform linux/amd64,linux/arm64 \
          --tag ghcr.io/patrickjmcd/table-rock-lake-level:${{ github.ref_name }} \
          .
        

      - name: Commit Hash - Build, tag, and push image to Amazon ECR
        id: build-image-tag
        if: ${{ github.ref_type != 'tag' }}
        run: |
          docker buildx build \
          --push \
          --platform linux/amd64,linux/arm64 \
          --tag ghcr.io/patrickjmcd/table-rock-lake-level:${{ env.SHORT_SHA }} \
          .
